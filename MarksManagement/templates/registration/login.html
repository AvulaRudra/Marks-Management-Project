<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Home</title>
    {% load static %}
    <link rel="icon" href="{% static 'image/clglogo.jpg'%}" type = "image/x-icon">
    <style>
        .errorlist{
            list-style-type: none;
            color: red;
            font-size: 15Px;
        }
    </style>
  </head>
<body>
    
    <section>
        
        <div class="container mt-5 pt-5">
            <div class="row">
                <div class="col-12 col-sn-8 col-md-6 m-auto">
                    <div class="card border-0 shadow">
                        <div class="card-body">
                            <form action="" method="post" novalidate>
                                <div class="text-center mt-3">
                                    <div class="alert alert-info" role="alert" style="margin: 50px;">
                                        <div class="text-center"> <h3>Login</h3></div>
                                    </div>
                                    <img src="{% static 'image/user.png'%}" class="mx-auto my-3" style="height:50px; width: 50px;">
                                    {% csrf_token %}
                                    {{form.as_p}} 
                                    <button class="btn btn-primary">Login</button>
                                    <a href="{% url 'check_details' %}" class="btn btn-outline-success">Guest</a>
                                </div> 
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
